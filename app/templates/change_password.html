{% extends 'base.html' %}

{% block content %}
<div class="col-md-8 offset-md-2 mt-3">
    <h3 class="text-center">Change Password</h3>
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-warning alert-dismissable" role="alert">
            
            
            {% for field in form %}
                {% if field.errors %}
                    {{ field.errors }}
                
                {% endif %}
                
            {% endfor %}
        </div>
            
        {% endif %}
        {{form.as_p}}

        <input type="submit" value="Change Password" class="btn btn-secondary">
    </form>
    
</div>

<br>
<br>




{% endblock content %}
